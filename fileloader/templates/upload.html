{% extends "base_layout.html" %}
{% block title %}
<title> Add questions from file </title>
{% endblock %}
{% block content %}
<h2>Upload</h2>
<p>Please select file, supported file are: .ods, .xlsx </p>
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form }}
    <br>
    <button type="submit"> Upload </button>
    {% if message_succ %}
    <p> {{ message_succ }}</p>
    {% endif %}
</form>
{% endblock %}
